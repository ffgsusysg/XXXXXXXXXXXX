<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغل الفيديو</title>
    <!-- تضمين Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 900px;
        }
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* نسبة العرض إلى الارتفاع 16:9 */
            height: 0;
            overflow: hidden;
            border-radius: 1rem; /* حواف مستديرة */
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="container bg-white p-8 rounded-2xl shadow-xl border border-gray-200">
        <!-- عنوان التطبيق -->
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">مشغل الفيديو</h1>

        <!-- قسم الإدخال والزر -->
        <div class="flex flex-col md:flex-row items-center justify-center gap-4 mb-6">
            <input 
                id="videoIdInput" 
                type="text" 
                placeholder="أدخل معرف الفيديو (مثال: B6-z12wV62A)" 
                class="flex-grow p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow w-full md:w-auto"
            >
            <button 
                id="playButton" 
                class="w-full md:w-auto px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition-colors duration-200"
            >
                تشغيل الفيديو
            </button>
        </div>
        
        <!-- حاوية الفيديو -->
        <div id="videoPlayerContainer" class="video-container bg-gray-200">
            <!-- سيتم إضافة مشغل الفيديو هنا -->
            <div class="absolute inset-0 flex items-center justify-center text-gray-500 text-lg">
                سيظهر الفيديو هنا بعد إدخال المعرف
            </div>
        </div>

        <!-- مربع الرسائل -->
        <div id="messageBox" class="mt-4 p-3 rounded-lg text-sm text-center hidden"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const videoIdInput = document.getElementById('videoIdInput');
            const playButton = document.getElementById('playButton');
            const videoPlayerContainer = document.getElementById('videoPlayerContainer');
            const messageBox = document.getElementById('messageBox');

            // وظيفة لعرض الرسائل في مربع الرسائل المخصص
            function showMessage(text, type = 'info') {
                messageBox.textContent = text;
                messageBox.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-green-100', 'text-green-700');
                if (type === 'error') {
                    messageBox.classList.add('bg-red-100', 'text-red-700');
                } else if (type === 'success') {
                    messageBox.classList.add('bg-green-100', 'text-green-700');
                } else {
                    // رسالة معلومات افتراضية
                    messageBox.classList.add('bg-gray-200', 'text-gray-800');
                }
            }

            // وظيفة لإخفاء مربع الرسائل
            function hideMessage() {
                messageBox.classList.add('hidden');
            }

            // إضافة مستمع لحدث النقر على الزر
            playButton.addEventListener('click', async () => {
                const videoId = videoIdInput.value.trim();
                hideMessage(); // إخفاء أي رسائل سابقة

                // التحقق مما إذا كان حقل معرف الفيديو فارغًا
                if (!videoId) {
                    showMessage('الرجاء إدخال معرف فيديو صالح.', 'error');
                    return;
                }

                // عرض رسالة تحميل
                showMessage('يتم تحميل الفيديو...', 'info');
                
                // في هذا الجزء، يجب أن يتم استدعاء وظيفتك الخلفية (back-end function)
                // التي قدمتها في طلبك. نظرًا لعدم قدرتي على الوصول إليها،
                // سأقوم بتوليد رابط فيديو تجريبي كمثال.

                // مثال على استدعاء API (استبدل الرابط برابط خدمتك الخلفية الحقيقية)
                /*
                try {
                    const response = await fetch('YOUR_API_ENDPOINT_URL', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ videoId }),
                    });
                    
                    const data = await response.json();
                    if (response.ok && data.url) {
                        const videoUrl = data.url;
                        videoPlayerContainer.innerHTML = `
                            <iframe 
                                src="${videoUrl}" 
                                frameborder="0" 
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                allowfullscreen>
                            </iframe>
                        `;
                        hideMessage(); // إخفاء رسالة التحميل
                    } else {
                        showMessage(data.error || 'فشل في الحصول على رابط الفيديو.', 'error');
                    }
                } catch (error) {
                    showMessage('حدث خطأ أثناء الاتصال بالخادم.', 'error');
                }
                */

                // بديل توضيحي: استخدام رابط يوتيوب تجريبي
                // هذا الجزء يوضح كيف سيتم تحديث المشغل بمجرد الحصول على الرابط.
                const mockVideoUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
                
                // تحديث محتوى حاوية الفيديو بمشغل الفيديو الجديد
                videoPlayerContainer.innerHTML = `
                    <iframe 
                        width="100%" 
                        height="100%" 
                        src="${mockVideoUrl}" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                    </iframe>
                `;
                hideMessage(); // إخفاء رسالة التحميل
            });
        });
    </script>

</body>
</html>
