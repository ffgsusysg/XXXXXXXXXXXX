<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>King-of-Knowledge Player</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

        :root {
            --primary-bg: #1a1a1a;
            --secondary-bg: #2b2b2b;
            --text-color: #f0f0f0;
            --accent-color: #4a90e2;
            --border-color: #444;
            --box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            --transition-speed: 0.3s;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        .container {
            width: 95%;
            max-width: 900px;
            background-color: var(--secondary-bg);
            border-radius: 15px;
            box-shadow: var(--box-shadow);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 700;
            color: var(--accent-color);
            direction: rtl;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: var(--primary-bg);
            color: var(--text-color);
            font-size: 16px;
            box-sizing: border-box;
            transition: all var(--transition-speed) ease-in-out;
            direction: ltr;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 8px rgba(74, 144, 226, 0.5);
        }

        .input-group button {
            padding: 12px;
            border-radius: 8px;
            border: none;
            background-color: var(--accent-color);
            color: #fff;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color var(--transition-speed) ease-in-out;
        }

        .input-group button:hover {
            background-color: #3a7bd5;
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            background-color: #000;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--box-shadow);
            display: none; /* Hide by default */
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        .info-message {
            margin-top: 20px;
            font-size: 16px;
            color: #aaa;
            direction: rtl;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>مشغل فيديو KOK</h1>
    </header>

    <div class="input-group">
        <input type="text" id="videoLinkInput" placeholder="الصق رابط الفيديو هنا...">
        <button id="loadVideoButton">تشغيل الفيديو</button>
    </div>

    <div class="video-container" id="videoPlayerContainer">
        </div>

    <div class="info-message" id="infoMessage">أدخل رابط فيديو من Bunny Stream لعرضه.</div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const videoLinkInput = document.getElementById('videoLinkInput');
        const loadVideoButton = document.getElementById('loadVideoButton');
        const videoPlayerContainer = document.getElementById('videoPlayerContainer');
        const infoMessage = document.getElementById('infoMessage');

        // رابط البروكسي الخاص بك، تأكد من استبداله بالرابط الفعلي إذا كان مختلفًا
        const PROXY_URL = 'https://dark-mode-23c9.hmyzc824-d08.workers.dev/';

        // دالة لترميز الرابط باستخدام Base64
        function encodeUrlToBase64(url) {
            try {
                return btoa(url);
            } catch (e) {
                console.error("Failed to encode URL to Base64:", e);
                return encodeURIComponent(url); // Fallback to URL encoding
            }
        }

        // دالة تحميل الفيديو
        function loadVideo() {
            const videoLink = videoLinkInput.value.trim();

            if (!videoLink) {
                alert('الرجاء إدخال رابط الفيديو.');
                return;
            }

            // ترميز رابط الفيديو
            const encodedUrl = encodeUrlToBase64(videoLink);
            
            // إنشاء رابط البروكسي الكامل
            const fullProxyUrl = `${PROXY_URL}player?url=${encodedUrl}`;

            // إزالة أي محتوى موجود
            videoPlayerContainer.innerHTML = '';

            // إنشاء iframe جديد
            const iframe = document.createElement('iframe');
            iframe.src = fullProxyUrl;
            iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
            iframe.allowFullscreen = true;

            // إضافة iframe إلى الحاوية
            videoPlayerContainer.appendChild(iframe);
            videoPlayerContainer.style.display = 'block'; // عرض الحاوية

            // إخفاء رسالة المعلومات
            infoMessage.style.display = 'none';
        }

        // الاستماع لحدث الضغط على الزر
        loadVideoButton.addEventListener('click', loadVideo);

        // الاستماع لضغط زر Enter في حقل الإدخال
        videoLinkInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loadVideo();
            }
        });
    });
</script>

</body>
</html>
